paths:
  /account:
    post:
      consumes:
      - application/json
      description: Create new user account
      parameters:
      - description: add user
        in: body
        name: postUser
        required: true
        schema:
          $ref: '#/definitions/account.User'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/account.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/core.ErrorResponse'
        "500":
          description: ""
      summary: Set user
      tags:
      - user
  /account/{username}:
    get:
      description: Get user by Username
      parameters:
      - description: username
        in: path
        name: username
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/account.User'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/core.ErrorResponse'
      summary: Get user
      tags:
      - user
  /account/all:
    get:
      description: Get all users
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/core.Response'
            - properties:
                '[]data':
                  $ref: '#/definitions/account.User'
              type: object
        "204":
          description: No Content
          schema:
            allOf:
            - $ref: '#/definitions/core.Response'
            - properties:
                '[]data':
                  $ref: '#/definitions/account.User'
              type: object
      summary: Get users
      tags:
      - user
  /auth/login:
    post:
      consumes:
      - application/json
      description: Log users in
      parameters:
      - description: login
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/auth.credentials'
      produces:
      - application/json
      responses:
        "200":
          description: ""
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/core.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/core.ErrorResponse'
      summary: Login
      tags:
      - auth
  /auth/logout:
    post:
      description: Log users out
      responses:
        "200":
          description: ""
      summary: Logout
      tags:
      - auth
  /inventory/{id}:
    get:
      description: Get a single item by id
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/inventory.product'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/core.ErrorResponse'
      summary: Get item
      tags:
      - inventory
  /inventory/add:
    post:
      consumes:
      - application/json
      description: Add a new item
      parameters:
      - description: add item
        in: body
        name: addItem
        required: true
        schema:
          $ref: '#/definitions/inventory.product'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/inventory.product'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/core.ErrorResponse'
      summary: Post Item
      tags:
      - inventory
  /inventory/all:
    get:
      description: Get all items in the inventory
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/core.Response'
            - properties:
                '[]data':
                  $ref: '#/definitions/inventory.product'
              type: object
        "204":
          description: No Content
          schema:
            allOf:
            - $ref: '#/definitions/core.Response'
            - properties:
                '[]data':
                  $ref: '#/definitions/inventory.product'
              type: object
      summary: Get items
      tags:
      - inventory
  /inventory/sell-item:
    post:
      consumes:
      - application/json
      description: Sell an Item
      parameters:
      - description: Sell item
        in: body
        name: saleItem
        required: true
        schema:
          $ref: '#/definitions/inventory.saleData'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/inventory.product'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/core.ErrorResponse'
      summary: Sell Item
      tags:
      - inventory
swagger: "2.0"
